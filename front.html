    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .nav {
            overflow: hidden;
            background: #292929;
            padding: 10px;
            position: fixed;
            width: 90%; /* Set width to 90% */
            left: 50%; /* Centering */
            transform: translateX(-50%); /* Centering */
            z-index: 1000;
            transition: background 0.3s;
            border-radius: 35px; /* Added border radius */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional shadow for better visibility */
        }
        .nav.affix {
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }
        .container {
            display: flex;
            justify-content: center; /* Center the contents */
            align-items: center;
            width: 100%; /* Full width for centering */
        }
        .navlinks {
            list-style: none;
            padding: 0;
            display: flex; /* Make the navlinks a flex container */
        }
        .navlinks li {
            margin: 0 15px;
        }
        .navlinks a {
            text-decoration: none;
            color: inherit;
        }
        .cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 80px; /* Adjust for fixed nav */
            padding: 20px;
        }
        .card {
            background: #171717;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: calc(25% - 30px); /* Four cards per row with space */
            margin: 15px;
            text-align: center;
            padding: 20px;
            flex: 1 1 200px; /* Allow flexibility */
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }
        @media (max-width: 768px) {
            .card {
                width: calc(50% - 30px); /* Two cards per row on smaller screens */
            }
        }
        @media (max-width: 480px) {
            .card {
                width: calc(100% - 30px); /* One card per row on mobile */
            }
        }
    </style>
</head>
